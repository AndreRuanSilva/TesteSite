<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="index.html"><button>home</button></a>
    <header>
        <div><h1>logomarca</h1></div>
        <nav>
            <ul>
                <li><a href="index.html">index</a></li>
                <li><a href="baco.html">baco</a></li>
                <li><a href="rodape.html">rodape</a></li>
                <li><a href="tabela.html">tabela</a></li>
            </ul>
        </nav>
    </header>
    <form action="" method="post">
        <fieldset>
            <legend>Identificação</legend>
            <p>
                <label for="nome">nome:</label>
                <input type="text"name="nome" id="nome" placeholder="digite seu nome" maxlength="15" minlength="5">
            </p>
            <p>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="digite sua senha" maxlength="15" minlength="5">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="digite seu email" maxlength="25" minlength="5">
            </p>
            <p>
                <input type="radio" name="sexo" id="masculino">
                <label for="masculino">masculino</label>
                <input type="radio" name="sexo" id="feminino">
                <label for="feminino">feminino</label>
            </p>
            <p>
                <label for="nascimento">data de nascimento:</label>
                <input type="date" id="nascimento">
            </p>
        </fieldset>
        <fieldset>
            <legend>endereço</legend>
            <p>
                <label for="rua">Rua:</label> 
                <input type="text" id="rua" placeholder="dgite sua rua" maxlength="70">
            </p>
            <p>
                <label for="numero">Numero:</label>
                <input type="number" id="numero" placeholder="seu numero" maxlength="10">
            </p>
            <p>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" placeholder="insira seu bairro" maxlength="30">
            </p>
            <p>
                <label for="estado">Estado:</label>
                <select id="estado">
                    <optgroup label="região sudeste">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">Sao Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="ES">Espirito Santo</option>
                        <option value=""></option>
                    </optgroup>
                    <optgroup label="região sul">
                        <option value="PR">Parana</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="RS">Rio Grande do Sul</option>
                    </optgroup>
                    <optgroup label="região norte">
                        <option value="AM">Amazonas</option>
                        <option value="PA">Pará</option>
                        <option value="AC">Acre</option>
                        <option value="RR">Roraima</option>
                        <option value="RO">Rondônia</option>
                        <option value="AP">Amapá</option>
                        <option value="TO">Tocantins</option>
                    </optgroup>
                    <optgroup label="região nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PI">Piauí</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="PB">Paraíba</option>
                        <option value="PE">Pernambuco</option>
                        <option value="AL">Alagoas</option>
                        <option value="SE">Sergipe</option>
                        <option value="BA">Bahia</option>
                    </optgroup>
                    <optgroup>
                        <option value="GO">Goiás</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="DF">Distrito Federeal</option>
                    </optgroup>
                </select>
            </p>
        </fieldset>
    </form>
</body>
</html>
